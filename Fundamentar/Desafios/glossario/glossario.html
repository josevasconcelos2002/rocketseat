<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glossary</title>
</head>
<body class="body">
    <h1>Glossary</h1>
    <dl><button class="button"><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/title"  class="link"><strong>Title:</strong></a></button> defines the the document name;</dl>
    <dl><button class="button"><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements" class="link"><strong>H1:</strong></a></button> highest heading;</dl>
    <dl><button class="button"><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements" class="link"><strong>H2:</strong></a></button> lower than H1;</dl>
    <dl><button class="button"><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements" class="link"><strong>H3:</strong></a></button> lower than H2;</dl>
    <dl><button class="button"><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements" class="link"><strong>H4:</strong></a></button> lower than H3;</dl>
</body>
</html>
